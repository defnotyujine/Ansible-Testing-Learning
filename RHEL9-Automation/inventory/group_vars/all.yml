keycloak_version: 24.0.3
keycloak_install_dir: /opt/keycloak


# Samba Variables
samba_user: "admin"
samba_password: "admin123"
samba_share_directory: "src/samba/share"
samba_group_name: "sambashare"


# SElinux Variables
selinux_state: enforcing
